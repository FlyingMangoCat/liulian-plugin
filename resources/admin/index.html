{{extend defaultLayout}}
{{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{_res_path}}/admin/index.css"/>
{{/block}}
{{block 'main'}}

<div class="info_box">
  <div class="head-box type{{bgType}}">
    <div class="label">榴莲管理面板</div>
    <div class="title">#榴莲设置</div>
  </div>
</div>
<div class="cfg-box">
  <div class="cfg-group">系统设置</div>
  <ul class="cfg-ul">
    <li class="cfg-li">
      <div class="cfg-line">
        渲染精度（现在暂时没用）
        <span class="cfg-hint">#榴莲设置渲染100 </span>
        <div class="cfg-status">{{scale}}</div>
      </div>
      <div class="cfg-desc">可选值50~200，建议100。设置高精度会提高图片的精细度，但因图片较大可能会影响渲染与发送速度</div>
    </li>

    <li class="cfg-li">
      <div class="cfg-line">
        榴莲作为默认帮助
        <span class="cfg-hint">#榴莲设置帮助 + 开启/关闭 </span>
        {{@help}}
      </div>
      <div class="cfg-desc">开启后将使用榴莲版帮助作为Yunzai的默认帮助</div>
    </li>
  </ul>

</div>
{{/block}}
